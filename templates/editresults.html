{% extends "base.html" %}

{% block content %}
<form method="post">
	{% for question in questions %}
		<label>
			<div class="question ">
				{{ question.question }}
			</div>
			{% for option in question.options %}
				{% for question2 in choices %}
					{% if question2 == question.question and option == choices[question2] %}
						<input type="radio" name="{{ question.question }}" value="{{ option }}" checked="checked">
					{% elif question2 == question.question and option != choices[question2]%}
						<input type="radio" name="{{ question.question }}" value="{{ option }}">
					{% elif question.question not in choices %}
						<input type="radio" name="{{ question.question }}" value="{{ option }}">
					{% endif %}
				{% endfor %}
				{{ option }}
				<br>
			{% endfor %}
		</label>
		<br>
		<br>
	{% endfor %}
	<input type="submit">
</form>

{% endblock %}
